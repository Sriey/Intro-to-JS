<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Chai</title>
</head>
<body style="background-color: 212121;color: ffff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
    
</body>
<script>
    function addLanguage(langName) {
        
        //create a list item 
        //select the ul list
        //then append it to ul

        const li= document.createElement('li');
        li.innerHTML=`${langName}`
        document.querySelector('.language')
        appendChild(li)
    }
    addLanguage("python")
    addLanguage("typescript");
    
    function optiLanguage(langName){
        const li=document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    optiLanguage('golang');
    const secondLang=querySelector("li:nth-child(2)");
    // not optimized secondLang,innerHTML="mojo"
    const newli =document.createElement('li')
    newli.textContent="mojo"
    secondLang.replaceWith(newli)
    const firstLang=document.querrySelector("li:first-child")
    firstLang.outerHTML='<li>Typescript</li>'

    //removing
    const lastLang= document.querrySelector('li:last-child')
    lastLang.remove()
</script>
</html>
