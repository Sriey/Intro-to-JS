<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color:#212121; color: #ffff">
     
</body>
<script>
    const div =document.createElement('div');
    console.log(div);
    div.className = "main"
    div.id =Math.round(Math.random()*10+1);
    div.setAttribute("title","generated title");
    div.style.backgroundColor="green"
    div.style.padding="12px"
    //usuall this is not used because it over writes the data
    div.innerText= "chai "
    const addText=document.createTextNode="chai"
    //the current div generated is in the memory not for the page 
    //so we need to attach it to the page
    div.appendChild(addText);
    document.body.appendChild(div)

</script>
</html>
